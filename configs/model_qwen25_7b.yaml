base_model: Qwen/Qwen2.5-7B-Instruct
fallback_model: Qwen/Qwen2.5-3B-Instruct
trust_remote_code: false
torch_dtype: bfloat16
attn_implementation: sdpa

inference:
  seed: 42
  temperature: 0.2
  top_p: 0.9
  max_new_tokens: 220
  repetition_penalty: 1.05

lora:
  r: 16
  lora_alpha: 32
  lora_dropout: 0.05
  bias: none
  task_type: CAUSAL_LM
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj
